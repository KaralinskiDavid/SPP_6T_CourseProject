<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.abbreviature}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="faculty">
      <th mat-header-cell *matHeaderCellDef> Faculty </th>
      <td mat-cell *matCellDef="let element"> {{element.faculty.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="headman">
      <th mat-header-cell *matHeaderCellDef> Headman </th>
      <td mat-cell *matCellDef="let element"> {{element.headStudent}} </td>
    </ng-container>

    <ng-container matColumnDef="groupsCount">
      <th mat-header-cell *matHeaderCellDef> Groups count </th>
      <td mat-cell *matCellDef="let element"> {{element.groups?.length}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
